<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ebebeb;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0c4a31;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #0c4a31;
        }
        input[type="text"],
        input[type="number"],
        select,
        input[type="date"] {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: #0c4a31;
        }
        textarea {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: #0c4a31;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0c4a31;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #08371d;
        }
        img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
            max-width: 100%;
        }
        /* Estilos para dispositivos móviles */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                margin: 20px auto;
                padding: 10px;
            }
            button {
                padding: 8px;
                font-size: 14px;
            }
        }
        /* Estilos del botón Home */
        .home-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #0c4a31;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #08371d;
        }
    </style>
</head>

        function filterCode() {
            var code = document.getElementById('code').value;
            var descriptionInput = document.getElementById('description');

            var found = descriptions.find(function(item) {
                return item.code === code;
            });

            if (found) {
                descriptionInput.value = found.description;
                filterDescription();
            }
        }

        function filterDescription() {
            var description = document.getElementById('description').value;
            var codeInput = document.getElementById('code');

            var found = descriptions.find(function(item) {
                return item.description.toLowerCase() === description.toLowerCase();
            });

            if (found) {
                codeInput.value = found.code;
                filterCode();
            }
        }

        function filterType() {
            var type = document.getElementById('type').value;
            var categoryInput = document.getElementById('category');

            if (type === "N/A") {
                categoryInput.value = "N/A";
                categoryInput.disabled = true;
            } else {
                categoryInput.value = "";
                categoryInput.disabled = false;
            }
        }

        function filterCategory() {
            var category = document.getElementById('category').value;
            var typeInput = document.getElementById('type');

            if (category === "N/A") {
                typeInput.value = "N/A";
                typeInput.disabled = true;
            } else {

                typeInput.disabled = false;
            }
        }

        function registerNewStock() {
            var transactionNumber = document.getElementById('transactionNumber').value;
            var date = document.getElementById('date').value;
            var code = document.getElementById('code').value;
            var description = document.getElementById('description').value;
            var type = document.getElementById('type').value;
            var category = document.getElementById('category').value;
            var observations = document.getElementById('observations').value;
            var new_stock = document.getElementById('new_stock').value;

            google.script.run.registerNewStock(transactionNumber, date, code, description, type, category, observations, new_stock);

            document.getElementById('transactionNumber').value = '';
            document.getElementById('date').value = '';
            document.getElementById('code').value = '';
            document.getElementById('description').value = '';
            document.getElementById('type').value = '';
            document.getElementById('category').value = '';
            document.getElementById('observations').value = '';
            document.getElementById('new_stock').value = '';
        }

    <script>
        // Google Apps Script
        function registerNewStock(transactionNumber, date, code, description, type, category, observations, new_stock) {
            var sheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName('REGISTRATION Entries');
            var lastRow = sheet.getLastRow();

            sheet.getRange(lastRow + 1, 2).setValue(transactionNumber);
            sheet.getRange(lastRow + 1, 3).setValue(date);
            sheet.getRange(lastRow + 1, 4).setValue(code);
            sheet.getRange(lastRow + 1, 5).setValue(description);
            sheet.getRange(lastRow + 1, 6).setValue(type);
            sheet.getRange(lastRow + 1, 7).setValue(category);
            sheet.getRange(lastRow + 1, 9).setValue(observations);
            sheet.getRange(lastRow + 1, 8).setValue(new_stock);
            sheet.getRange(lastRow + 1, 10).setValue('New stock');

            var ui = SpreadsheetApp.getUi();
            ui.alert('New stock registered successfully!', SpreadsheetApp.getUi().ButtonSet.OK);
        }
