<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - New Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ebebeb;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0c4a31;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #0c4a31;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: #0c4a31;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0c4a31;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #08371d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Management - New Product</h1>

        <label for="code">Product Code:</label>
        <input type="text" id="code" required>

        <label for="lot">Lot:</label>
        <input type="text" id="lot" required>

        <label for="material">Material:</label>
        <input type="text" id="material" required>

        <label for="description">Description:</label>
        <input type="text" id="description" required>
        
        <label for="type">Type:</label>
        <input type="text" id="type" required>

        <label for="category">Category:</label>
        <input type="text" id="category" required>

        <label for="date">Date:</label>
        <input type="text" id="date" required>

        <label for="ubication">Ubication:</label>
        <input type="text" id="ubication" required>

        <label for="numberTransaction">Number Transaction:</label>
        <input type="text" id="numberTransaction" required>

        <label for="minimumStock">Minimum Stock:</label>
        <input type="number" id="minimumStock" required>
        
        <button onclick="submitNewProduct()">Add Product</button>
    </div>

    <script>
        function submitNewProduct() {
            var code = document.getElementById('code').value;
            var lot = document.getElementById('lot').value;
            var material = document.getElementById('material').value;
            var description = document.getElementById('description').value;
            var type = document.getElementById('type').value;
            var category = document.getElementById('category').value;
            var date = document.getElementById('date').value;
            var ubication = document.getElementById('ubication').value;
            var numberTransaction = document.getElementById('numberTransaction').value;
            var minimumStock = document.getElementById('minimumStock').value;

            fetch("https://script.google.com/macros/s/AKfycbzyblbxoZOL4T9YDlcTcUoYJXLyuFiZt8SwM1mYvu2fdcbGrs_zp3Oy2THevdEyhyXteA/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    code: code,
                    lot: lot,
                    material: material,
                    description: description,
                    type: type,
                    category: category,
                    date: date,
                    ubication: ubication,
                    numberTransaction: numberTransaction,
                    minimumStock: minimumStock,
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert('New product added successfully!');
                document.getElementById('code').value = '';
                document.getElementById('lot').value = '';
                document.getElementById('material').value = '';
                document.getElementById('description').value = '';
                document.getElementById('type').value = '';
                document.getElementById('category').value = '';
                document.getElementById('date').value = '';
                document.getElementById('ubication').value = '';
                document.getElementById('numberTransaction').value = '';
                document.getElementById('minimumStock').value = '';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
