<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ebebeb;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #0c4a31;
        }
        img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #0c4a31;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #08371d;
        }

        /* Estilos para dispositivos m√≥viles */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                margin: 30px auto;
                padding: 10px;
            }
            .button {
                padding: 8px 16px;
                margin: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Bernardocad/inventory-management/main/LogoCascades.jpg" alt="Cascades Logo">
        <h1>Inventory Management</h1>
        <a href="entries.html" class="button">Jobs</a>
        <a href="exits.html" class="button">Outbound</a>
        <a href="inventory.html" class="button">Current Inventory</a>
        <a href="index.html" class="button">Home</a>
    </div>
</body>
</html>
