<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario - Entradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ebebeb;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        select,
        input[type="date"] {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.cascades.com/themes/custom/cascades_responsive/images/CA_Logo.png" alt="Cascades Logo" width="150">
        <h1>Gestión de Inventario - Entradas</h1>

        <label for="numeroTransaccion">Número de Transacción:</label>
        <input type="text" id="numeroTransaccion" required>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
        <label for="codigo">Código:</label>
        <select id="codigo" required>
            <option value="">Seleccionar Código</option>
            <option value="Código 1">Código 1</option>
            <option value="Código 2">Código 2</option>
            <option value="Código 3">Código 3</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" readonly>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" readonly>
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" readonly>
        <label for="entrada">Entrada:</label>
        <input type="number" id="entrada" required>
        <button onclick="registrarEntrada()">Registrar Entrada</button>
    </div>

    <script>
        function registrarEntrada() {
            var numeroTransaccion = document.getElementById('numeroTransaccion').value;
            var fecha = document.getElementById('fecha').value;
            var codigo = document.getElementById('codigo').value;
            var descripcion = document.getElementById('descripcion').value;
            var tipo = document.getElementById('tipo').value;
            var categoria = document.getElementById('categoria').value;
            var entrada = parseInt(document.getElementById('entrada').value);

            // ID de tu hoja de cálculo de Google Sheets
            var spreadsheetId = '1h4JU1gMiLAXUwXulcIKLHz145klHfD9c-vNkkjUxL-I';

            // Rango donde quieres añadir los datos
            var range = 'REGISTRATION Entries!B11:J';

            // Valores a añadir
            var values = [
                [numeroTransaccion, fecha, codigo, descripcion, tipo, categoria, entrada, '']
            ];

            // Objeto con los datos a enviar
            var body = {
                values: values
            };

            // Llamada a la API de Google Sheets
            gapi.client.sheets.spreadsheets.values.append({
                spreadsheetId: spreadsheetId,
                range: range,
                valueInputOption: 'USER_ENTERED',
                resource: body
            }).then((response) => {
                var result = response.result;
                console.log(`${result.updatedCells} cells updated.`);
            }, (error) => {
                console.error(error);
            });
        }

        // Inicialización de la API de Google Sheets
        function initClient() {
            gapi.client.init({
                apiKey: 'TU_API_KEY',
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(() => {
                console.log('API initialized');
            }, (error) => {
                console.error('API initialization error', error);
            });
        }

        // Carga de la API de Google Sheets
        gapi.load('client', initClient);
    </script>

    <!-- Importar la librería de Google Sheets -->
    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
