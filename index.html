<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ebebeb;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .logo img {
            width: 300px;
            display: block;
            margin: 0 auto;
        }

        main {
            background-color: #0c4a31;
            padding: 20px;
            border-radius: 10px;
        }

        button {
            width: 30%;
            padding: 15px;
            background-color: #0c4a31;
            color: white;
            border: none;
            border-radius: 1px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #08371d;
        }

        .home-btn {
            width: 30%;
            padding: 15px;
            background-color: #0c4a31;
            color: white;
            border: none;
            border-radius: 1px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background-color: #08371d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Bernardocad/inventory-management/main/LogoCascades.jpg" alt="Cascades Logo">
        </div>

        <main>
            <button onclick="window.location.href='entries.html'">Registration of Arrivals</button>
            <button onclick="window.location.href='exits.html'">Outbounds</button>
            <button onclick="window.location.href='inventory.html'">Inventory Cascades</button>
        </main>

        <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
    </div>
</body>

</html>
