<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ebebeb;
        }

        header {
            background-color: #0c4a31;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 150px;
        }

        .logo h1 {
            font-size: 1.5rem;
            margin-left: 20px;
        }

        main {
            padding: 20px;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            width: 80%;
            padding: 15px;
            background-color: #0c4a31;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #08371d;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Bernardocad/inventory-management/main/LogoCascades.jpg" alt="Cascades Logo">
            <h1>Inventory Management</h1>
        </div>
    </header>

    <main>
        <nav>
            <button onclick="window.location.href='entries.html'">Registration of Arrivals</button>
            <button onclick="window.location.href='exits.html'">Outbounds</button>
            <button onclick="window.location.href='inventory.html'">Inventory Cascades</button>
        </nav>
    </main>
</body>

</html>
