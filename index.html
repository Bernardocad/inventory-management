<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ebebeb;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0c4a31;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #0c4a31;
        }
        input[type="text"],
        input[type="number"],
        select,
        input[type="date"] {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0c4a31;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #08371d;
        }
        img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Bernardocad/inventory-management/main/logo_cascades_transparent.png" alt="Cascades Logo" width="150">
        <h1>Inventory Management - Entries</h1>

        <label for="transactionNumber" style="color: #0c4a31;">Transaction Number:</label>
        <input type="text" id="transactionNumber" required>
        <label for="date" style="color: #0c4a31;">Date:</label>
        <input type="date" id="date" required>
        <label for="code" style="color: #0c4a31;">Code:</label>
        <select id="code" required style="color: #0c4a31;">
            <option value="">Select Code</option>
            <option value="Code 1">Code 1</option>
            <option value="Code 2">Code 2</option>
            <option value="Code 3">Code 3</option>
            <!-- Add more options as needed -->
        </select>
        <label for="description" style="color: #0c4a31;">Description:</label>
        <input type="text" id="description" readonly style="color: #0c4a31;">
        <label for="type" style="color: #0c4a31;">Type:</label>
        <input type="text" id="type" readonly style="color: #0c4a31;">
        <label for="category" style="color: #0c4a31;">Category:</label>
        <input type="text" id="category" readonly style="color: #0c4a31;">
        <label for="entry" style="color: #0c4a31;">Entry:</label>
        <input type="number" id="entry" required style="color: #0c4a31;">
        <button onclick="registerEntry()">Register Entry</button>
    </div>

    <script>
        function registerEntry() {
            var transactionNumber = document.getElementById('transactionNumber').value;
            var date = document.getElementById('date').value;
            var code = document.getElementById('code').value;
            var description = document.getElementById('description').value;
            var type = document.getElementById('type').value;
            var category = document.getElementById('category').value;
            var entry = parseInt(document.getElementById('entry').value);

            // ID of your Google Sheets spreadsheet
            var spreadsheetId = '1h4JU1gMiLAXUwXulcIKLHz145klHfD9c-vNkkjUxL-I';

            // Range where you want to add the data
            var range = 'REGISTRATION Entries!B11:J';

            // Values to add
            var values = [
                [transactionNumber, date, code, description, type, category, entry, '']
            ];

            // Object with the data to send
            var body = {
                values: values
            };

            // Call to the Google Sheets API
            gapi.client.sheets.spreadsheets.values.append({
                spreadsheetId: spreadsheetId,
                range: range,
                valueInputOption: 'USER_ENTERED',
                resource: body
            }).then((response) => {
                var result = response.result;
                console.log(`${result.updatedCells} cells updated.`);
            }, (error) => {
                console.error(error);
            });
        }

        // Initialization of the Google Sheets API
        function initClient() {
            gapi.client.init({
                apiKey: 'YOUR_API_KEY',
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(() => {
                console.log('API initialized');
            }, (error) => {
                console.error('API initialization error', error);
            });
        }

        // Load the Google Sheets API
        gapi.load('client', initClient);
    </script>

    <!-- Import the Google Sheets library -->
    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
